<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between; 
      align-items: center; 
      padding: 1rem;
      background-color: #ff6f00;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">SERVICES</a>
    <a href="#">CONTACT</a>
  </div>
</body>
</html>
